<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play Blackjack?</p>
        <p id="money-el">Money:</p>
        <p id="cards-el">Cards:</p>
        <p class="sum-el">Sum:</p>
        <p id="deal_cards-el">Dealer cards:</p>
        <p class="deal_sum-el">Dealer's sum:</p>
        <button id="start-btn" onclick="startGame()">Start Game</button>
        <button id="bet-btn" onclick="bet()">Bet</button>
        <button id="doubleDown-btn" onclick="doubleDown()">Double Down</button>
        <button id="surrender-btn" onclick="surrender()">Surrender</button>
        <button id="hit-btn" onclick="hit()">Hit</button>
        <button id="stand-btn" onclick="stand()">Stand</button>
        <button id="split-btn" onclick="split()">Split</button>
        <button id="newRound-btn" onclick="newRound()">New Round</button>
        <script src="index.js"></script>
    </body>
</html>
